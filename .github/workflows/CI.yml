  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: 设置 ssh key
        run: |
          mkdir -p ~/.ssh/
          echo "${{secrets.RSA}}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan "${{secrets.SERVER_IP}}" >> ~/.ssh/known_hosts
      - name: 登录服务器
        run: |
          ssh root@${{secrets.SERVER_IP}} "
          cd /home/task
          rm -rf owner-server
          "
      - name: Clone && 添加源
        run: |
          git clone https://github.com/MonsterXiong/owner-server.git
          cd owner-server
          # git remote add origin https://MonsterXiong:${{secrets.PASSWORD}}@github.com/owner-server.git
      - name: Pull && 移除源
        run: |
          git pull origin master
          git remote remove origin
     # - name: 停止容器删除容器&& 删除镜像
      #  run: docker stop server && docker rm server && docker rmi owner-server
      - name: 构建Docker镜像
        run: docker build -t owner-server .
      - name: 启动Docker容器
        run: docker run -p 4007:3000 -d --name server owner-server
      - name: 删除 ssh key
        run: rm -rf ~/.ssh/id_rsa
